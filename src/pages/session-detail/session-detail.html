<ion-header>
  <ion-navbar>
    <ion-title *ngIf="session">{{session.name}}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="session">
    <h1>{{session.name}}</h1>
    <h4 *ngFor="let speaker of session?.speakers">
    {{speaker.name}}
  </h4>
    <p>
      {{session.timeStart}} - {{session.timeEnd}}
    </p>
    <p>{{session.location}}</p>
       <h4>Description: </h4>
        <p>{{session.description}}</p>
        <img [src]="session.profilePic" alt="Speaker profile pic">
      <h4>Teaching Points: </h4>
    <p>{{session.teachingPoints}}</p>
      <h5>Kit Needed: </h5>
     <p>{{session.kitNeeded}}</p>
  </div>
</ion-content>
